<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main-style -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Text Analytics</title>
  </head>
  <body class="dark-mode">
    <!-- header-section -->
    <header class="container header-section">
      <nav class="nav-menu">
        <div class="logo">
          <img
            src="../assets/Logonavbar.png"
            alt="logo"
            class="dark-mode_logo"
            width="200px"
          />
          <img
            src="../assets/Logo Dark.png"
            alt="logo"
            class="light-mode_logo"
          />
        </div>
        <div class="theme-container">
          <img src="../assets/dark.png" alt="dark" class="dark-mode_icon" />
          <img src="../assets/light.png" alt="light" class="light-mode_icon" />
        </div>
      </nav>
    </header>

    <!-- main-content-wrapper -->
    <section class="main-content-wrapper">
      <!-- main title section -->
      <section class="container main-title_box">
        <div class="main-title">
          <h2>
            Analyze your text <br />
            in real-time.
          </h2>
        </div>
      </section>

      <!-- input section -->
      <section class="container main-container">
        <div class="main-container_box">
          <textarea
            placeholder="Start typing here...(or paste your text)"
          ></textarea>
          <!-- text filter -->
          <div class="container text-filter">
            <div class="text-left">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input to-block"
                  type="checkbox"
                  id="excludeSpaces"
                />
                <label
                  class="form-check-label text-white mini-title"
                  for="excludeSpaces"
                >
                  Exclude Spaces
                </label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input to-block"
                    type="checkbox"
                    id="excludeSpaces"
                  />
                  <label
                    class="form-check-label text-white mini-title"
                    for="excludeSpaces"
                  >
                    Exclude Spaces
                  </label>
                </div>
              </div>
            </div>
            <div>
              <p class="mini-title">Approx.reading time: < 1minute</p>
            </div>
          </div>
        </div>
      </section>

      <!-- static section -->
      <section class="container justify-content-center">
        <div class="row">
          <div class="col-sm-3 static-box box-1">
            <h3 class="static-heading">278</h3>
            <p class="static-paragraph">Total characters</p>
          </div>
          <div class="col-sm-3 static-box box-2">
            <h3 class="static-heading">39</h3>
            <p class="static-paragraph">Word Count</p>
          </div>
          <div class="col-sm-3 static-box box-3">
            <h3 class="static-heading">04</h3>
            <p class="static-paragraph">Sentence Count</p>
          </div>
        </div>
      </section>
    </section>

    <!-- mainJS -->
    <script src="../js/index.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
